<section class="form-dialog delete-confirm">
  <header class="form-dialog__header">
    <h2 class="form-dialog__title">{{ data.title }}</h2>
    <p class="form-dialog__subtitle">{{ data.message }}</p>
  </header>

  @if (errorMessage(); as error) {
    <app-alert variant="error" [dismissible]="true" (dismissed)="errorMessage.set(null)">
      {{ error }}
    </app-alert>
  }

  <div class="form-dialog__actions delete-confirm__actions">
    <button appButton variant="ghost" type="button" (click)="cancel()" [disabled]="submitting()">
      <mat-icon svgIcon="lucide:x" aria-hidden="true"></mat-icon>
      <span class="btn__label">{{
        data.cancelText || ('common.actions.cancel' | appTranslate)
      }}</span>
    </button>

    <button
      appButton
      variant="danger"
      type="button"
      (click)="confirm()"
      [disabled]="submitting()"
      [loading]="submitting()"
      [attr.aria-label]="confirmLabel()"
    >
      <mat-icon svgIcon="lucide:trash-2" aria-hidden="true"></mat-icon>
      <span class="btn__label">{{ confirmLabel() }}</span>
    </button>
  </div>
</section>
